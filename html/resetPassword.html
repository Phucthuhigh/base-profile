<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../css/resetPassword.css">
</head>
<body>
    <div class="ui justified container">
        <div class="app">
            <h1 class="ui header">RESET PASSWORD</h1>
            <form class="ui form">
                <div class="column">
                    <div class="field">
                        <label class="label-field" for="password-input">Password</label>
                        <div class="ui massive left icon input">
                            <input id="password-input" type="password" placeholder="Password" class="information" required>
                            <i class="lock icon"></i>
                        </div>
                        <p id="password-error-message" class="error-message"></p>
                    </div>
                    <div class="field">
                        <label class="label-field" for="password-confirm-input">Password Confirm</label>
                        <div class="ui massive left icon input">
                            <input id="password-confirm-input" type="password" placeholder="Type password again" class="information" required>
                            <i class="lock icon"></i>
                        </div>
                        <p id="confirm-password-error-message" class="error-message"></p>
                    </div>
                    <button id="reset-pass-btn" class="ui inverted primary button" type="submit">RESET</button>
                    <a href="emailReset.html" id="go-back">Go Back</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/resetPassword.js"></script>
</body>
</html>
